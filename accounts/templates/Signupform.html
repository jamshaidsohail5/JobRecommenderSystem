{% load staticfiles %}


<!DOCTYPE html>
<html>
<head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template-->


    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/clean-blog.min.css' %}" rel="stylesheet">


    <style>
        * {
        . border-radius(0) !important;
        }

        #field {
            margin-bottom: 20px;
        }

        td, th {
            padding: 0 15px 0 15px;
        }

        input {
            font-size: 18px;
        }

        textarea {
            font-size: 18px;
        }
    </style>
</head>

<body style="font-size: large">


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home:homes' %}">Home Page</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:login' %}">Sign In</a>
                </li>


            </ul>
        </div>
    </div>
</nav>


<!-- Page Header -->
<header class="masthead" style="background-image: url('/static/img/home.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Sign Up</h1>
                    <span class="subheading">Sign Up Here for Hot Jobs</span>
                </div>
            </div>
        </div>
    </div>
</header>




{% if error %}
    <p style="color: red">{{ error }}</p>
    <br/>
    <br/>

{% endif %}

<form class="form-horizontal" style="margin-top: 40px;margin-right: 25%" method="post"
      action="{% url 'accounts:signup' %} ">

    {% csrf_token %}


    <div class="form-group" style="margin-right: 30px">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name"
                   style="font-size: 12px" required>
        </div>
    </div>

    <div class="form-group" style="margin-right: 30px">
        <label class="control-label col-sm-2" for="dob">Date of Birth:</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="dob" placeholder="Enter DOB" name="dob" style="font-size: 12px"
                   required>
        </div>
    </div>


    <div class="form-group" style="margin-right: 30px">
        <label class="control-label col-sm-2" for="gender">Gender:</label>
        <div class="col-sm-10">
            <select id="gender" name="gender" style="font-size: 12px">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
    </div>


    <div class="form-group" style="margin-right: 30px">
        <label class="control-label col-sm-2" for="username">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="username" placeholder="Enter email" name="username"
                   style="font-size: 12px" required>
        </div>
    </div>


    <div class="form-group" style="margin-right: 30px">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"
                   style="font-size: 12px" required>
        </div>
    </div>


    <div class="form-group" style="margin-right: 30px">
        <div class="container" style="margin-left: 16.5%">
            <div class="panel panel-default">
                <div class="panel-heading">Skills</div>
                <div class="panel-body">


                    <div class="text-left">
                        <input type="button" class="btn btn-primary" value='Add Skill' id='addskill'/>
                        <input type='button' class="btn btn-danger" value='Remove Skill' id='removeskill'>
                    </div>


                    <div class="container2">
                        <div class="row2">
                            <div class="col-lg-3">
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" style="font-size: 12px" name="skills[]"
                                           placeholder="Enter Skills"
                                           required/>
                                </div>
                            </div>

                        </div>

                        <hr/>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <div class="form-group" style="margin-right: 30px">
        <div class="container" style="margin-left: 16.5%">
            <div class="panel panel-default">
                <div class="panel-heading">Interests</div>
                <div class="panel-body">

                    <div class="text-left">
                        <input type="button" class="btn btn-primary" value='Add Interest' id='addinterest'/>
                        <input type='button' class="btn btn-danger" value='Remove Interest' id='removeinterest'>
                    </div>


                    <div class="container3">
                        <div class="row3">

                            <div class="col-lg-3">
                                <div class="col-xs-10">
                                    <input type="text" style="font-size: 12px" class="form-control" name="interests[]"
                                           placeholder="Enter interest" required/>
                                </div>
                            </div>


                        </div>
                        <hr/>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <div class="form-group" style="margin-right: 30px">
        <div class="container" style="margin-left: 16.5%">
            <div class="panel panel-default">
                <div class="panel-heading">Address</div>
                <div class="panel-body">

                    <table>
                        <tr>
                            <th>Country</th>
                            <th>City</th>
                        </tr>
                        <tr>
                            <td><input type="text" name="Country" id="country" style="font-size: 12px"
                                       class="form-control" required></td>
                            <td><input type="text" name="City" id="city" style="font-size: 12px" class="form-control"
                                       required></td>
                        </tr>

                    </table>


                </div>
            </div>
        </div>
    </div>


    <div class="form-group" style="margin-right: 30px">
        <div class="container" style="margin-left: 16.5%">
            <div class="panel panel-default">
                <div class="panel-heading">Work Experiences</div>
                <div class="panel-body">


                    <div class="text-left">

                        <input type="button" class="btn btn-primary" value='Add Experience' id='addButton'/>
                        <input type='button' class="btn btn-danger" value='Remove Experience' id='removeButton'>
                    </div>


                    <hr/>


                    <div class="container5">
                        <div class="row5">
                            <div class="col-lg-3">
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" style="font-size: 12px" name="Company[]"
                                           placeholder="Company"
                                           required/>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" style="font-size: 12px" name="Position[]"
                                           placeholder="Position"
                                           required/>
                                </div>
                            </div>

                            <div class="col-lg-3">
                                <div class="col-xs-10">
                                    <input type="date" class="form-control" style="font-size: 12px" name="startdates[]"
                                           placeholder="StartDate" required/>
                                </div>
                            </div>


                            <div class="col-lg-3">
                                <div class="col-xs-10">
                                    <input type="date" class="form-control" style="font-size: 12px" name="enddates[]"
                                           placeholder="EndDate"
                                           required/>
                                </div>
                            </div>


                            <div class="col-lg-12" >
                                <div class="col-xs-10">
                                    <textarea name="Descriptions[]" style="width:250px;height:150px;font-size: 12px"
                                              id="desc" required></textarea>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <div class="form-group" style="margin-right: 30px">
        <div class="container" style="margin-left: 16.5%">
            <div class="panel panel-default">
                <div class="panel-heading">Education</div>
                <div class="panel-body">


                    <div class="text-left">

                        <input type="button" class="btn btn-primary" value='Add Education' id='addEducation'/>
                        <input type='button' class="btn btn-danger" value='Remove Education' id='removeEducation'>
                    </div>


                    <hr/>


                    <div class="container1">
                        <div class="row1">
                            <div class="col-lg-3">
                                <div class="col-xs-10">
                                    <input type="text" style="font-size: 12px" class="form-control" name="degreenames[]"
                                           placeholder="Degree"
                                           required/>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="col-xs-10">
                                    <input type="text" style="font-size: 12px" class="form-control" name="institution[]"
                                           placeholder="Institution" required/>
                                </div>
                            </div>

                            <div class="col-lg-3">
                                <div class="col-xs-10">
                                    <input type="date" style="font-size: 12px" class="form-control" name="startdates1[]"
                                           placeholder="StartDate" required/>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="col-xs-10">
                                    <input type="date" style="font-size: 12px" class="form-control" name="enddates1[]"
                                           placeholder="EndDate"
                                           required/>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group" style="margin-right: 30px">
        <label class="control-label col-sm-2" for="pwd">Objective Statement:</label>
        <div class="col-sm-10">
            <textarea name="textarea" style="width:250px;height:150px;font-size: 12px" id="objstat" required></textarea>
        </div>
    </div>


    <div class="form-group" style="margin-right: 30px">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-danger">Submit</button>
        </div>
    </div>
</form>


<script>


    // this is for Work Experience
    var $container = $('.container5');
    var $row = $('.row5');
    var $add = $('#addButton');
    var $remove = $('#removeButton');
    var $focused;

    $container.on('click', 'input', function () {
        $focused = $(this);
    });

    $add.on('click', function () {


        var $newRow = $('.row5').clone().insertAfter('.container5 .row5:last');

        $newRow.find('input').each(function () {
            this.value = '';
        });

    });

    $remove.on('click', function () {
        if (!$focused) {
            alert('Select a row to delete (click en input with it)');
            return;
        }
        var $currentRow = $focused.closest('.row5');
        if ($currentRow.index() === 0) {
            alert("You can't remove first row");
        } else {
            $currentRow.remove();
            $focused = null;


        }
    });

    //  this is for the Education


    var $container1 = $('.container1');
    var $row1 = $('.row1');
    var $addedu = $('#addEducation');
    var $removeedu = $('#removeEducation');


    $container1.on('click', 'input', function () {
        $focused = $(this);
    });


    $addedu.on('click', function () {
        var $newRow = $row1.clone().insertAfter('.row1:last');
        $newRow.find('input').each(function () {
            this.value = '';
        });
    });


    $removeedu.on('click', function () {
        if (!$focused) {
            alert('Select a row to delete (click en input with it)');
            return;
        }
        var $currentRow = $focused.closest('.row1');
        if ($currentRow.index() === 0) {
            alert("You can't remove first row");
        } else {
            $currentRow.remove();
            $focused = null;
        }

    });


    // for skills

    var $container2 = $('.container2');
    var $row2 = $('.row2');
    var $addskill = $('#addskill');
    var $removeskill = $('#removeskill');


    $container2.on('click', 'input', function () {
        $focused = $(this);
    });


    $addskill.on('click', function () {
        var $newRow = $row2.clone().insertAfter('.row2:last');
        $newRow.find('input').each(function () {
            this.value = '';
        });
    });


    $removeskill.on('click', function () {
        if (!$focused) {
            alert('Select a row to delete (click en input with it)');
            return;
        }
        var $currentRow = $focused.closest('.row2');
        if ($currentRow.index() === 0) {
            alert("You can't remove first row");
        } else {
            $currentRow.remove();
            $focused = null;
        }

    });

    // for interest


    var $container3 = $('.container3');
    var $row3 = $('.row3');
    var $addinterest = $('#addinterest');
    var $removeinterest = $('#removeinterest');


    $container3.on('click', 'input', function () {
        $focused = $(this);
    });


    $addinterest.on('click', function () {
        var $newRow = $row3.clone().insertAfter('.row3:last');


        $newRow.find('input').each(function () {
            this.value = '';
        });
    });


    $removeinterest.on('click', function () {
        if (!$focused) {
            alert('Select a row to delete (click en input with it)');
            return;
        }
        var $currentRow = $focused.closest('.row3');
        if ($currentRow.index() === 0) {
            alert("You can't remove first row");
        } else {
            $currentRow.remove();
            $focused = null;
        }

    });

</script>


<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Custom scripts for this template -->
<script src="{% static 'js/clean-blog.min.js' %}"></script>

</body>
</html>
